<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <title>Add Person</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Add Person</h2>
        <form action="{{ url_for('addprsn_submit') }}" method="POST">
            <div class="form-group">
                <label for="txtnbr">Person Number:</label>
                <input type="text" class="form-control" id="txtnbr" name="txtnbr" readonly value="{{ newnbr }}">
            </div>
            <div class="form-group">
                <label for="txtname">Person Name:</label>
                <input type="text" class="form-control" id="txtname" name="txtname" required>
            </div>
            <div class="form-group">
                <label for="optskill">Person Skill:</label>
                <select class="form-control" id="optskill" name="optskill" required>
                    <option value="1">programmer</option>
                    <option value="2">data analysis</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
